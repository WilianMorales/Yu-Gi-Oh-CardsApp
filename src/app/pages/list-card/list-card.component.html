<div class="container">
    <div class="logo mt-4">
        <img src="assets/logo.png" alt="YuGiOh!" width="400" height="100">
    </div>
    <div class="list" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScrollDown()">
        <input class="form-control" type="text" placeholder="Buscar una carta" [formControl]="cardTextFC">

        <div class="cards">
            <app-card *ngFor="let card of cards" [card]="card"></app-card>
        </div>
    </div>
</div>
